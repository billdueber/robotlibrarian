---
layout: page
permalink: /all_posts/
---


<div class="home">
  <div class="post-text">

  <table class="all-posts-table">
    {% for post in site.posts %}
       <tr>
        <td class="date">{{ post.date | date: "%b %-d, %Y" }}</td>
        <td><a  style="display:block" href="{{post.url}}">{{ post.title }}</a></td>
      </tr>
    {% endfor %}
  </table>
<div>

</div>
