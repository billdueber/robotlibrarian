---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts limit:10 %}
      <li>


        <div class="post-text">
          <h2 class="post-title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
          {{ post.content |  truncatewords: 75 }} <a class="morepost" href="{{ post.url | prepend: site.baseurl }}">&lt;more&gt;</a>
        </div>
      </li>
    {% endfor %}
  </ul>

  <div>Pagination goes here!</div>

</div>
